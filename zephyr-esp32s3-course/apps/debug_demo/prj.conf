# Core logging + GPIO
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_GPIO=y
CONFIG_MAIN_STACK_SIZE=4096

# C library selection (avoid picolibc/newlib clashes)
CONFIG_MINIMAL_LIBC=y
CONFIG_PICOLIBC=n
CONFIG_NEWLIB_LIBC=n

# Console via USB Serial/JTAG (see overlay)
CONFIG_CONSOLE=y
CONFIG_SERIAL=y
CONFIG_UART_CONSOLE=y
CONFIG_STDOUT_CONSOLE=y

# Debug-friendly options
CONFIG_DEBUG=y
CONFIG_DEBUG_THREAD_INFO=y
CONFIG_ASSERT=y
CONFIG_DEBUG_OPTIMIZATIONS=y

# Optional sensor stubs (handy for adding watchpoints later)
CONFIG_I2C=y
CONFIG_SENSOR=y
CONFIG_SHT4X=y
