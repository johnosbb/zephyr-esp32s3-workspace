# Console + logging
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Use minimal C library to avoid picolibc/newlib conflicts
CONFIG_MINIMAL_LIBC=y
CONFIG_PICOLIBC=n
CONFIG_NEWLIB_LIBC=n

# GPIO + PWM support
CONFIG_GPIO=y
CONFIG_PWM=y

# A bit more stack for the state machine + work items
CONFIG_MAIN_STACK_SIZE=4096
